<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	 <link rel="manifest" href="./manifest.json">    
    <link rel="icon" type="image/png" sizes="72x72" href="images/icons/icon-72x72.png">
	<link rel="icon" type="image/png" sizes="144x144" href="images/icons/icon-144x144.png">
	<link rel="icon" type="image/png" sizes="512x512" href="images/icons/icon-512x512.png">	
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="PWAGram">
	<link rel="apple-touch-icon" href="images/icons/icon-72x72.png" sizes="72x72">
	<link rel="apple-touch-icon" href="images/icons/icon-96x96.png" sizes="96x96">
	<link rel="apple-touch-icon" href="images/icons/icon-128x128.png" sizes="128x128">
	<link rel="apple-touch-icon" href="images/icons/icon-114x114.png" sizes="114x114">
	<link rel="apple-touch-icon" href="images/icons/icon-152x152.png" sizes="152x152">
	<link rel="apple-touch-icon" href="images/icons/icon-192x192.png" sizes="192x192">  
	<link rel="apple-touch-icon" href="images/icons/icon-384x384.png" sizes="384x384">
	<link rel="apple-touch-icon" href="images/icons/icon-512x512.png" sizes="512x512">  
	<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#fff">
	<meta name="theme-color" content="#3f51b5">
</head>

<body>
    <div class="container animated fadeIn">
        <div class="data animate">
            <img src="./images/logo.png" alt="" class="animated fadeInDown">
            <form action="JavaScript:void(0)" method="post" onsubmit="search()" id="searchForm">
                <input type="text" name="user" id="user" autocomplete="off" class="animated fadeInRight" placeholder="Github Username">
                <br/>
                <button type="submit" id="find" class="animated fadeInLeft">
                    <i class="fa fa-search"></i> Search</button>
                <br>
                <i class="animated fadeInUp" style="display: block">Github Finder By Irfan Ali</i>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
